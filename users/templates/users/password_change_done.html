{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль успешно изменен{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="fw-light my-0">Пароль успешно изменен</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="lead">Ваш пароль был успешно изменен.</p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'profile_detail' pk=request.user.pk %}" class="btn btn-primary btn-lg">Вернуться в профиль</a>
                        <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Войти с новым паролем</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
