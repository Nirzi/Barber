{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль сброшен{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center py-4">
                    <h3 class="fw-light my-0">Пароль сброшен</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="lead">Ваш пароль был успешно изменен. Теперь вы можете войти, используя новый пароль.</p>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
