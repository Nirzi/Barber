<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding-bottom: 20px;
        }
        h1 {
            color: #444;
        }
        .section {
            background-color: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 5px;
        }
        nav a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в барбершоп!</h1>
        <nav>
            <a href="/orders/">Все заказы</a>
            <a href="/orders/1/">Детали первого заказа</a>
            <a href="/thanks/">Спасибо</a>
        </nav>
    </header>

    <div class="section">
        <h2>Наши мастера</h2>
        <ul>
            {% for master in masters %}
                <li>{{ master.name }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Наши услуги</h2>
        <ul>
            {% for service in services %}
                <li>{{ service }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
