{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="card-title mb-3 text-center">Вход</h3>
    {% if form.errors %}
      <div class="alert alert-danger">Пожалуйста, исправьте ошибки ниже.</div>
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Имя пользователя</label>
        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Пароль</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <div class="mt-3 text-center">
      <small>Ещё нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a></small>
    </div>
  </div>
</div>
{% endblock %}
